image: $CI_REGISTRY/pattern-match/dockerfiles/python:3.7

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

stages:
  - test
  - deploy-dev
  - deploy-prod

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - make install
  - source venv/bin/activate
  - source ./set_secrets.sh

test:
  stage: test
  script:
    - make test
  except:
    - develop
    - master

deploy-dev:
  stage: deploy-dev
  script:
    - make test
    - make deploy-dev
  only:
    - develop

deploy-prod:
  stage: deploy-prod
  script:
    - make test
    - make deploy-prod
    - make publish
  only:
    - master

