image: python:3.7

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - ./install.sh
  - source venv/bin/activate

test:
  script:
    - make test
  except:
    - develop
    - master

deploy-dev:
  script:
    - make test
    - make deploy-dev
  only:
    - develop

deploy-prod:
  script:
    - make test
    - make deploy-prod
    - make publish
  only:
    - master
